{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %}</title> 
    <link rel="stylesheet" href="{% static '/css/style.css' %}">
    <link rel="stylesheet" href="{% static '/css/bootstrap.min.css' %}">
</head>

<body>

<!-- navbar starts  -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand px-4" href="{% url 'home' %}"><img src="{% static '/images/logo.png' %}" alt=""></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse mx-5" id="navbarSupportedContent">
            <ul class="navbar-nav mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'phones' %}">Smartphones</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'tablets' %}">Tablets</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'watches' %}">Smartwatches</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<!-- navbar ends -->
     

    {% block content %} {% endblock %}


<!-- footer starts -->
<footer class="py-3">
    <ul class="nav justify-content-center border-bottom pb-3 mb-3">
      <li class="nav-item"><a href="{% url 'home' %}" class="nav-link px-2 text-muted">Home</a></li>
      <li class="nav-item"><a href="{% url 'phones' %}" class="nav-link px-2 text-muted">Smartphones</a></li>
      <li class="nav-item"><a href="{% url 'tablets' %}" class="nav-link px-2 text-muted">Tablets</a></li>
      <li class="nav-item"><a href="{% url 'watches' %}" class="nav-link px-2 text-muted">Smartwatches</a></li>
    </ul>
    <p class="text-center text-muted">Â© 2022 Phone4u, Inc</p>
</footer>
<!-- footer ends -->


    <script src="{% static '/js/bootstrap.min.js' %}"></script>

</body>
</html>
