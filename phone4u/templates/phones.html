{% extends 'base.html' %}

{% block title %}
Smartphones
{% endblock %}

{% block content %}

<div class="m-4 text-center">
  <h1>PHONES</h1> 
</div>
<hr>
<!-- card starts -->
<div class="cards_custom my-2 row">
  {% for i in phones %}
  <div class="card m-4 p-4 text-center">
    <img src={{i.p_image.url}} alt="...">
    <div class="card-body">
      <h5 class="card-title">{{i.p_name}}</h5>
      <p class="card-text">{{i.p_description}}</p>
      <a href="#" class="btn btn-primary">Add to cart</a>
    </div>
  </div>
  {% endfor %}
</div>

{% endblock %};
